{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
<h2>Login</h2>
<div class="login-container">
    <form action="/login" method="post">
            <input name="username" placeholder="Username" type="text">
            <input name="password" placeholder="Password" type="password">
            <button type="submit">Log In</button>
    </form>
</div>
{% endblock %}
